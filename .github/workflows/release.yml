name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf svg2font-${{ matrix.target }}.tar.gz svg2font
          mv svg2font-${{ matrix.target }}.tar.gz ../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: svg2font-${{ matrix.target }}
          path: svg2font-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: macos-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create universal macOS binary
        run: |
          # Extract binaries
          mkdir -p bins
          tar -xzf artifacts/svg2font-aarch64-apple-darwin/svg2font-aarch64-apple-darwin.tar.gz -C bins
          mv bins/svg2font bins/svg2font-arm64
          tar -xzf artifacts/svg2font-x86_64-apple-darwin/svg2font-x86_64-apple-darwin.tar.gz -C bins
          mv bins/svg2font bins/svg2font-x86_64

          # Create universal binary
          lipo -create bins/svg2font-arm64 bins/svg2font-x86_64 -output bins/svg2font

          # Package
          cd bins
          tar -czvf ../svg2font-macos.tar.gz svg2font
          cd ..

      - name: Prepare Linux binary
        run: |
          cp artifacts/svg2font-x86_64-unknown-linux-gnu/svg2font-x86_64-unknown-linux-gnu.tar.gz svg2font-linux-x86_64.tar.gz

      - name: Generate checksums
        run: |
          shasum -a 256 svg2font-macos.tar.gz > checksums.txt
          shasum -a 256 svg2font-linux-x86_64.tar.gz >> checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            svg2font-macos.tar.gz
            svg2font-linux-x86_64.tar.gz
            checksums.txt
          generate_release_notes: true

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Get release version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download release assets
        run: |
          curl -L -o svg2font-macos.tar.gz \
            https://github.com/cipherchabon/svg2font/releases/download/v${{ steps.version.outputs.version }}/svg2font-macos.tar.gz
          curl -L -o svg2font-linux-x86_64.tar.gz \
            https://github.com/cipherchabon/svg2font/releases/download/v${{ steps.version.outputs.version }}/svg2font-linux-x86_64.tar.gz

      - name: Calculate checksums
        id: checksums
        run: |
          echo "macos=$(sha256sum svg2font-macos.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "linux=$(sha256sum svg2font-linux-x86_64.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: cipherchabon/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update formula
        run: |
          cat > Formula/svg2font.rb << 'EOF'
          class Svg2font < Formula
            desc "Convert SVG icons to TTF icon font"
            homepage "https://github.com/cipherchabon/svg2font"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              url "https://github.com/cipherchabon/svg2font/releases/download/v#{version}/svg2font-macos.tar.gz"
              sha256 "${{ steps.checksums.outputs.macos }}"
            end

            on_linux do
              url "https://github.com/cipherchabon/svg2font/releases/download/v#{version}/svg2font-linux-x86_64.tar.gz"
              sha256 "${{ steps.checksums.outputs.linux }}"
            end

            def install
              bin.install "svg2font"
            end

            test do
              system "#{bin}/svg2font", "--help"
            end
          end
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/svg2font.rb
          git commit -m "Update svg2font to ${{ steps.version.outputs.version }}"
          git push
